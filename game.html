<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guess the Number</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="game-page">
  <div class="container">
    <h2>I have a number in my mind between 1 and 100. Can you <br><span>guess it?</span></h2>
    <input type="number" id="guess-input" placeholder="Enter Your Number" min="1" max="100" />
    <button id="submit-btn">Submit</button>
    <p class="lives">Lives: <span id="lives-count">10</span></p>
  </div>
  <script src="game.js"></script>
</body>
</html>
